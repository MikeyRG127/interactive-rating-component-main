<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>



<!--BODY--------------------------------------------------------->

<body>


  <!--RATING CONTAINER--------------------------------------------->
  <section class="rating-container">


    <section class="one-container">
      <picture class="star-item">
        <img src="/images/icon-star.svg" alt="Star">
      </picture>
    </section>


    <section class="two-container">
      <h2>How did we do?</h2>
    </section>


    <section class="three-container">
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </section>

    <section class="four-container">
      <button class="number" onclick="getting(0)">1</button>
      <button class="number" onclick="getting(1)">2</button>
      <button class="number" onclick="getting(2)">3</button>
      <button class="number" onclick="getting(3)">4</button>
      <button class="number" onclick="getting(4)">5</button>
    </section>

    <section class="five-container">
      <button onclick="rating()">SUBMIT</button>
    </section>

  </section>
  <!--RATING CONTAINER ENDING-------------------------------------->




  <!--THANK YOU CONTAINER------------------------------------------>
  <section class="thank-you">


    <section class="thank-you-one-container">

      <picture class="star-item">
        <img src="/images/illustration-thank-you.svg" alt="thank you image">
      </picture>

    </section>


    <section class="thank-you-two-container">

      <h2></h2>

    </section>


    <section class="thank-you-three-container">

      <h2>Thank you!</h2>


    </section>


    <section class="thank-you-four-container">

      <p>We appreciate you taking the time to give
        a rating. If you ever need more support, don't
        hesitate to get in touch. </p>

    </section>


  </section>
  <!--THANK YOU CONTAINER ENDING----------------------------------->



  <!--JS CODE------------------------------------------------------>
  <script src="code.js"></script>
  <!--JS CODE ENDING----------------------------------------------->





</body>
<!---BODY ENDING------------------------------------------------->

</html>
